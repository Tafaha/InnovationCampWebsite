  <script type="text/javascript">

  var pageIndex = 1;
  showPages(pageIndex);

  function nextPage(n) {
    showPages(pageIndex += n);
  }

  function showPages(n) {
    var i;
    var myPages = document.getElementsByClassName("pages");
    if (n > myPages.length){
        pageIndex = 6
    }
    if (n < 1){
        pageIndex = 1;
    }
    for (i = 0; i < myPages.length; i++) {
      myPages[i].style.display = "none";
    }
    myPages[pageIndex-1].style.display = "block";
  }
  </script>
